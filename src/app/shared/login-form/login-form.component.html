<form action="" class="form" autocomplete="off" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="form__image" [ngClass]="{'authSuccess animation': this.isAuthenticated}">
    <fa-icon [icon]="faUser" [hidden]="this.isAuthenticated"></fa-icon>
    <fa-icon [icon]="faCheck" [hidden]="!this.isAuthenticated"></fa-icon>
  </div>

  <div class="form__input-group">
    <input type="text" id="username" [class.invalid]="this.isUsernameInvalid" (focus)="this.isUsernameInvalid = false" formControlName="username" required>
    <label for="username">Nome de usu치rio</label>
    <span class="form__input-group__error">Usu치rio inv치lido!</span>
  </div>

  <div class="form__input-group">
    <input type="password" id="password" [class.invalid]="isPasswordInvalid" (focus)="this.isPasswordInvalid = false" formControlName="password" required>
    <label for="password">Senha</label>
    <span class="form__input-group__error">Senha inv치lida!</span>
  </div>

  <div class="form__input-group--row">
    <input type="checkbox" name="" id="remember-me" formControlName="rememberMe">
    <label for="remember-me">Manter conectado</label>
  </div>
  <button class="form__button" [disabled]="!formLogin.valid">Entrar</button>
  <a href="">Esqueci minha senha</a>
</form>
